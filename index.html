<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>האתר שלי</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: white;
      padding: 10px 20px;
      position: relative;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    /* כפתור המבורגר */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }
    /* תפריט בנייד */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #444;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
      }
      nav.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- לוגו בצד ימין -->
    <img src="logo.img" alt="לוגו ימין">
    
    <!-- תפריט -->
    <nav id="menu">
      <a href="#">דף הבית</a>
      <a href="#">מי אנחנו</a>
      <a href="#">שירותים</a>
      <a href="#">צור קשר</a>
    </nav>
    
    <!-- כפתור המבורגר -->
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <!-- לוגו בצד שמאל -->
    <img src="logo.img" alt="לוגו שמאל">
  </header>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }
  </script>
</body>
</html>
