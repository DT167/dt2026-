<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>רישום לתגבורים 2026</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .homepage-header {
      background: url('תמונה-אתר.jpeg') no-repeat center center;
      background-size: cover;
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #001f3f; /* שחור-כחול */
      text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
      position: relative;
      text-align: center;
    }

    .homepage-header h1 {
      position: relative;
      font-size: 2.5em;
      font-weight: bold;
      margin: 0 15px;
    }

    .header-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-lg {
      height: 80px;
    }

    .hamburger {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
      color: white;
      text-shadow: 1px 1px 4px black;
    }
  </style>
</head>
<body>

  <header>
    <div>בית הספר שלי</div>
    <nav>
      <ul>
        <li><a href="#">דף הבית</a></li>
        <li><a href="#">אודות</a></li>
        <li><a href="#">צור קשר</a></li>
      </ul>
    </nav>
  </header>

  <section class="homepage-header">
    <div class="header-container">
      <img src="img/logo.img" alt="לוגו שמאל" class="logo-lg">
      <h1>רישום לתגבורים שנת 2026 מחצית א</h1>
      <img src="img/logo.img" alt="לוגו ימין" class="logo-lg">
    </div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </section>

  <script>
    function toggleMenu() {
      alert("תפריט נפתח (כאן אפשר להוסיף קוד אמיתי)");
    }
  </script>

</body>
</html>
