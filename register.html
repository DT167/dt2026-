<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>רישום לשיעורים</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <div class="container">
    <a class="logo" href="index.html">פרויקט לתלמידים</a>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  </div>
</header>

<div class="sidebar" id="sidebar">
  <nav>
    <a href="index.html">בית</a>
    <a href="info.html">מידע</a>
    <a href="register.html" class="active">רישום</a>
  </nav>
</div>
<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<main class="container">
<section class="content">
  <h1>רישום לשיעורי תגבור</h1>
  <p>בחרו תאריך ושעה פנויה, מלאו את פרטיכם ולחצו על "שליחה".</p>

  <form id="registration-form" class="card" autocomplete="on">
    <div class="grid-2">
      <label>
        <span>שם מלא</span>
        <input type="text" name="fullName" required placeholder="ישראל ישראלי" />
      </label>
      <label>
        <span>תאריך</span>
        <select name="date" id="dateSelect" required>
          <option value="" disabled selected>בחר תאריך…</option>
        </select>
      </label>
      <label>
        <span>שעה</span>
        <select name="time" id="timeSelect" required>
          <option value="" disabled selected>בחר שעה…</option>
        </select>
      </label>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">שליחה</button>
      <button type="reset" class="btn">איפוס</button>
    </div>

    <p id="status" class="status" role="status" aria-live="polite"></p>
  </form>
</section>
</main>

<footer class="site-footer">
  <div class="container">
    <span>© 2025 פרויקט לתלמידים</span>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
