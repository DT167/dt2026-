<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ניהול נרשמים</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero admin" id="hero">
  <div class="header">
    <img src="logo-left.png" class="logo left">
    <img src="logo-center.png" class="logo center">
    <img src="logo-right.png" class="logo right">
    <h1>🔑 ניהול נרשמים</h1>
  </div>

  <!-- טופס סיסמה -->
  <div id="loginArea">
    <input type="password" id="pass" placeholder="הכנס סיסמה">
    <button onclick="checkPass()">כניסה</button>
  </div>

  <!-- אזור מנהל -->
  <div id="adminArea">
    <table id="regTable">
      <tr><th>שם</th><th>אימייל</th><th>שיעור</th><th>תאריך</th><th>שעה</th><th>סטטוס</th><th>פעולות</th></tr>
    </table>
    <button class="csv" onclick="exportCSV()">⬇️ הורד CSV</button>
    <p><a href="index.html" style="color:#000;">⬅️ חזרה לעמוד הבית</a></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
