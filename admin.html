<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> 专砖</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero admin" id="hero">
 <div class="header">
  <img src="logo-left.png" class="logo left">
  <img src="logo-center.png" class="logo center">
  <img src="logo-right.png" class="logo right">
  <h1>  专砖</h1>
 </div>

  <div id="loginArea">
  <input type="password" id="pass" placeholder="住 住住">
  <button onclick="checkPass()">住</button>
 </div>

  <div id="adminArea" style="display:none;">
  <button onclick="logout()" style="position:absolute; top:20px; left:20px;">转转拽转</button>
  <div id="adminHeaderInfo" style="margin-bottom: 20px;"></div>

  <h2> 砖注专</h2>
  <div id="addLessonForm">
   <input type="text" id="newLesson" placeholder="砖 砖注专 砖">
   <button onclick="addLesson()">住祝</button>
  </div>
  <div id="availableLessons">
   <h3>专砖转 砖注专:</h3>
   <ul id="lessonsList"></ul>
  </div>
  
  <hr>
  
  <h2>住驻转 转专 砖注转 </h2>
  <div id="addTimesForm">
   <input type="date" id="newDate">
   <input type="time" id="newTime">
   <button onclick="addTimeSlot()">住祝</button>
  </div>
  <div id="availableTimes">
   <h3>专砖转 转专 砖注转 :</h3>
   <ul id="timesList"></ul>
  </div>
  
  <hr>
  
  <h2>专砖转 专砖</h2>
  <table id="regTable">
   <tr><th>砖</th><th>砖注专</th><th>转专</th><th>砖注</th><th>住住</th><th>驻注转</th></tr>
  </table>
  <button class="csv" onclick="exportCSV()">猬锔 专 CSV</button>
  <p><a href="index.html" style="color:#000;">猬锔 专 注 转</a></p>
 </div>
</div>

<script src="script.js"></script>
</body>
</html>
